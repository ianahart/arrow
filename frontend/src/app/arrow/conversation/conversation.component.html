<div *ngIf="curConversation !== 0" class="container">
    <div class="conversation-container">
        <div class="conversations">
            <div [ngClass]="{'conversation-position':currentUserId  === message.sender.id}"
                *ngFor="let message of messages" class="conversation">
                <div [style.justify-content]="currentUserId  === message.sender.id  ? 'right':  'left'" class="name">
                    <div class="image-container">
                        <img [src]="'../../../assets/user.png'" />
                    </div>
                    <p [style.text-align]>{{ message.sender.first_name |titlecase }}</p>
                </div>
                <p class="text">{{ message.text }}</p>

            </div>
        </div>
        <div class="form-container">
            <form [formGroup]="messageForm" (ngSubmit)="onSubmit($event)">
                <input name="message" formControlName="message" placeholder="Send message" type="text" />
                <button class="primary-btn">Send</button>
            </form>
        </div>
    </div>
</div>
