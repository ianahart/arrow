<div class="container">
    <div class="form-container">
        <h1>Forgot Password?</h1>
        <div class="sub-title">
            <p>If you have forgotten your password, please enter your account's email address below and click 'Reset My
                Password' button. You will receive an email that contains a link to set a new password.</p>
        </div>
        <div class="errors">
            <p *ngFor="let error of errors">{{ error }}</p>
        </div>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class=""></div>
            <app-input [group]="forgotPasswordForm" [type]="'text'" [placeholder]="'Email'" [id]="'email'"
                [label]="'Email'" [control]="email">
            </app-input>
            <div class="btn-container">
                <button class="primary-btn">Reset My Password</button>
            </div>
        </form>
    </div>
</div>
