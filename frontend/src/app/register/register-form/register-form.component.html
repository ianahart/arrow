<div class="container">
    <header>
        <h1>Register</h1>
    </header>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
        <div class="row">
            <app-input controlName="firstName"
                [validator]="firstName?.errors?.['maxlength'] && firstName?.dirty && firstName?.touched"
                [group]="registerForm" [id]="'firstName'"
                [required]="firstName?.errors?.['required'] && firstName?.touched" [name]="firstName"
                [label]="'First Name'" [errorMsg]="'First name cannot exceed 75 characters'"></app-input>

            <app-input controlName="lastName"
                [validator]="lastName?.errors?.['maxlength'] && lastName?.dirty && lastName?.touched"
                [group]="registerForm" [id]="'lastName'"
                [required]="lastName?.errors?.['required'] && lastName?.touched" [name]="lastName" [label]="'Last Name'"
                [errorMsg]="'Last name  cannot exceed 75 characters'"></app-input>
        </div>
        <app-input controlName="email" [group]="registerForm" [id]="'email'"
            [required]="email?.errors?.['required'] && email?.touched" [name]="email" [label]="'Email'"
            [validator]="email?.errors?.['email']  && email?.dirty && email?.touched"
            [errorMsg]="'Please provide a valid email address'"></app-input>
        <div class="btn-container">
            <button type="submit">Create Account</button>
        </div>
    </form>
</div>
{{email?.errors?.email | json}}
