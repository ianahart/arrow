<div class="container">
    <div class="incognito-container">
        <h3>Incognito Mode</h3>
        <p>You will not appear in other people's swipes.</p>
        <p>{{ toggled ? 'On' : 'Off' }}</p>
        <div class="toggle-container" (click)="toggle()">
            <div [ngClass]="toggled ? 'toggle-left':  'toggle-right'" class="toggle"></div>
        </div>
    </div>
</div>
